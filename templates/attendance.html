{% extends 'base.html' %}

{% block content %}
<style>
    .attendance-hero {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(168, 85, 247, 0.15) 100%);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 16px;
        padding: 40px;
        margin-bottom: 30px;
        text-align: center;
    }

    .progress-container {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .progress-bar {
        flex: 1;
        background: rgba(148, 163, 184, 0.1);
        height: 8px;
        border-radius: 4px;
        overflow: hidden;
    }

    .progress-fill {
        background: linear-gradient(90deg, var(--accent), rgba(168, 85, 247, 0.8));
        height: 100%;
        transition: width 0.3s ease;
    }

    .progress-percentage {
        font-size: 12px;
        color: var(--muted);
        min-width: 40px;
        text-align: right;
    }

    /* Analytics Section Styles */
    .filters-card {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(30, 41, 59, 0.6) 100%);
        border: 1px solid rgba(99, 102, 241, 0.15);
        border-radius: 14px;
        padding: 24px;
        margin-bottom: 30px;
    }

    .filters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 16px;
    }

    .filter-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .filter-label {
        font-size: 13px;
        font-weight: 500;
        color: var(--text);
    }

    .filter-select {
        padding: 10px 14px;
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 14px;
    }

    .filter-select:focus {
        outline: none;
        border-color: var(--accent);
    }

    .section-card {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(30, 41, 59, 0.6) 100%);
        border: 1px solid rgba(99, 102, 241, 0.15);
        border-radius: 14px;
        padding: 28px;
        margin-bottom: 24px;
    }

    .section-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 24px;
        color: var(--accent);
    }

    .student-attendance-list {
        display: grid;
        gap: 12px;
    }

    .student-attendance-item {
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(99, 102, 241, 0.1);
        border-radius: 10px;
        padding: 16px;
    }

    .student-name {
        font-weight: 500;
        font-size: 15px;
        margin-bottom: 4px;
    }

    .attendance-stats {
        display: flex;
        gap: 12px;
        margin-top: 8px;
        flex-wrap: wrap;
    }

    .stat-badge {
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
    }

    .stat-badge.present {
        background: rgba(34, 197, 94, 0.15);
        color: #22c55e;
        border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .stat-badge.absent {
        background: rgba(239, 68, 68, 0.15);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .stat-badge.excused {
        background: rgba(251, 191, 36, 0.15);
        color: #fbbf24;
        border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .status-badge {
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        display: inline-block;
    }

    .status-present {
        background: rgba(34, 197, 94, 0.15);
        color: #22c55e;
        border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-absent {
        background: rgba(239, 68, 68, 0.15);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-excused {
        background: rgba(251, 191, 36, 0.15);
        color: #fbbf24;
        border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .status-not-marked {
        background: rgba(148, 163, 184, 0.15);
        color: var(--muted);
        border: 1px solid rgba(148, 163, 184, 0.3);
    }
</style>

<div class="attendance-hero">
    <h1 style="font-size: 36px; margin: 0 0 12px 0;">Attendance Analytics</h1>
    <p style="color: var(--text-light); margin: 0;">View and analyze student attendance across all training sessions</p>
</div>

<!-- Attendance Analytics Section -->
<div style="margin-top: 0;">
    <h2 style="font-size: 28px; margin-bottom: 24px; color: var(--accent);">Filter Attendance Data</h2>

    <!-- Filters -->
    <div class="filters-card">
        <div class="filters-grid">
            <div class="filter-group">
                <label class="filter-label">Training</label>
                <select id="training-select" class="filter-select" onchange="updateFilters()">
                    <option value="">All Trainings</option>
                    {% for training in trainings %}
                    <option value="{{ training.id }}">{{ training.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Phase</label>
                <select id="phase-select" class="filter-select" onchange="updateFilters()" disabled>
                    <option value="">Select training first</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Topic</label>
                <select id="topic-select" class="filter-select" onchange="updateFilters()" disabled>
                    <option value="">Select phase first</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Training Attendance Section -->
    <div id="training-attendance" class="section-card" style="display: none;">
        <h2 class="section-title">Training Attendance</h2>
        <div id="training-content"></div>
    </div>

    <!-- Phase Attendance Section -->
    <div id="phase-attendance" class="section-card" style="display: none;">
        <h2 class="section-title">Phase Attendance</h2>
        <div id="phase-content"></div>
    </div>

    <!-- Topic Attendance Section -->
    <div id="topic-attendance" class="section-card" style="display: none;">
        <h2 class="section-title">Topic Attendance</h2>
        <div id="topic-content"></div>
    </div>
</div>

<script>
    const attendanceData = {{ attendance_data| tojson }};
    const students = {{ students_json| tojson }};

    function updateFilters() {
        const trainingSelect = document.getElementById('training-select');
        const phaseSelect = document.getElementById('phase-select');
        const topicSelect = document.getElementById('topic-select');

        const trainingId = trainingSelect.value;
        const selectedPhase = phaseSelect.value;
        const selectedTopic = topicSelect.value;

        // If no training selected, reset everything
        if (!trainingId) {
            phaseSelect.disabled = true;
            topicSelect.disabled = true;
            phaseSelect.innerHTML = '<option value="">Select training first</option>';
            topicSelect.innerHTML = '<option value="">Select phase first</option>';
            hideAllSections();
            return;
        }

        const training = attendanceData[trainingId];

        // Populate phases if needed
        if (phaseSelect.disabled || phaseSelect.options.length <= 1) {
            phaseSelect.disabled = false;
            phaseSelect.innerHTML = '<option value="">All Phases</option>';
            Object.keys(training.phases).sort().forEach(phase => {
                const option = document.createElement('option');
                option.value = phase;
                option.textContent = phase.replace(/^\d+\s*-\s*/, '');
                phaseSelect.appendChild(option);
            });
        }

        const phase = phaseSelect.value;

        // If no phase selected, show training attendance
        if (!phase) {
            topicSelect.disabled = true;
            topicSelect.innerHTML = '<option value="">Select phase first</option>';
            showTrainingAttendance(trainingId);
            return;
        }

        // Populate topics if phase changed
        if (topicSelect.disabled || selectedPhase !== phase) {
            topicSelect.disabled = false;
            topicSelect.innerHTML = '<option value="">All Topics</option>';
            training.phases[phase].topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic.id;
                option.textContent = topic.name;
                topicSelect.appendChild(option);
            });
        }

        const topicId = topicSelect.value;

        // Show appropriate view
        if (!topicId) {
            showPhaseAttendance(trainingId, phase);
        } else {
            showTopicAttendance(trainingId, phase, topicId);
        }
    }

    function hideAllSections() {
        document.getElementById('training-attendance').style.display = 'none';
        document.getElementById('phase-attendance').style.display = 'none';
        document.getElementById('topic-attendance').style.display = 'none';
    }

    function showTrainingAttendance(trainingId) {
        hideAllSections();
        const training = attendanceData[trainingId];
        const section = document.getElementById('training-attendance');
        const content = document.getElementById('training-content');

        let html = '<div class="student-attendance-list">';

        students.forEach(student => {
            const stats = training.students[student.id] || { present: 0, absent: 0, excused: 0, total: 0, percentage: 0 };

            html += `
            <div class="student-attendance-item">
                <div class="student-name">${student.name}</div>
                <div class="progress-container" style="margin: 12px 0;">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${stats.percentage}%;"></div>
                    </div>
                    <span class="progress-percentage">${stats.percentage}%</span>
                </div>
                <div class="attendance-stats">
                    <div class="stat-badge present">Present: ${stats.present}</div>
                    <div class="stat-badge absent">Absent: ${stats.absent}</div>
                    <div class="stat-badge excused">Excused: ${stats.excused}</div>
                    <div style="color: var(--muted); font-size: 12px;">Total: ${stats.total}</div>
                </div>
            </div>
        `;
        });

        html += '</div>';
        content.innerHTML = html;
        section.style.display = 'block';
    }

    function showPhaseAttendance(trainingId, phaseName) {
        hideAllSections();
        const training = attendanceData[trainingId];
        const phase = training.phases[phaseName];
        const section = document.getElementById('phase-attendance');
        const content = document.getElementById('phase-content');

        let html = '<div class="student-attendance-list">';

        students.forEach(student => {
            const stats = phase.students[student.id] || { present: 0, absent: 0, excused: 0, total: 0, percentage: 0 };

            html += `
            <div class="student-attendance-item">
                <div class="student-name">${student.name}</div>
                <div class="progress-container" style="margin: 12px 0;">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${stats.percentage}%;"></div>
                    </div>
                    <span class="progress-percentage">${stats.percentage}%</span>
                </div>
                <div class="attendance-stats">
                    <div class="stat-badge present">Present: ${stats.present}</div>
                    <div class="stat-badge absent">Absent: ${stats.absent}</div>
                    <div class="stat-badge excused">Excused: ${stats.excused}</div>
                    <div style="color: var(--muted); font-size: 12px;">Total: ${stats.total}</div>
                </div>
            </div>
        `;
        });

        html += '</div>';
        content.innerHTML = html;
        section.style.display = 'block';
    }

    function showTopicAttendance(trainingId, phaseName, topicId) {
        hideAllSections();
        const training = attendanceData[trainingId];
        const phase = training.phases[phaseName];
        const topic = phase.topics.find(t => t.id == topicId);
        const section = document.getElementById('topic-attendance');
        const content = document.getElementById('topic-content');

        let html = '<div class="student-attendance-list">';

        students.forEach(student => {
            const status = topic.attendance[student.id];
            let statusClass = 'status-not-marked';
            let statusText = 'Not Marked';

            if (status === 'Present') {
                statusClass = 'status-present';
                statusText = 'Present';
            } else if (status === 'Absent') {
                statusClass = 'status-absent';
                statusText = 'Absent';
            } else if (status === 'Excused') {
                statusClass = 'status-excused';
                statusText = 'Excused';
            }

            html += `
            <div class="student-attendance-item">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="student-name">${student.name}</div>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                </div>
            </div>
        `;
        });

        html += '</div>';
        content.innerHTML = html;
        section.style.display = 'block';
    }
</script>

{% endblock %}
