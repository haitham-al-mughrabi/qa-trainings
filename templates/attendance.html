{% extends 'base.html' %}

{% block content %}
<style>
    /* ==================== ANIMATIONS ==================== */
    @keyframes float-slow {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
    }

    @keyframes slide-in-up {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* ==================== HERO SECTION ==================== */
    .attendance-hero {
        position: relative;
        background: linear-gradient(180deg, rgba(56, 189, 248, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
        border: 1px solid rgba(56, 189, 248, 0.2);
        border-radius: 24px;
        padding: 80px 40px;
        margin-bottom: 60px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2),
                    inset 0 1px 0 rgba(56, 189, 248, 0.1);
        text-align: center;
    }

    .attendance-hero::before {
        content: '';
        position: absolute;
        top: -40%;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        animation: float-slow 8s ease-in-out infinite;
    }

    .attendance-hero::after {
        content: '';
        position: absolute;
        bottom: -30%;
        right: -10%;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        animation: float-slow 10s ease-in-out infinite;
    }

    .attendance-hero h1 {
        font-size: clamp(40px, 5vw, 56px);
        font-weight: 800;
        margin: 0 0 20px 0;
        background: linear-gradient(135deg, #38bdf8, #a855f7, #f97316);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: slide-in-up 0.6s ease-out;
        position: relative;
        z-index: 2;
    }

    .attendance-hero p {
        color: #cbd5e1;
        margin: 0;
        font-size: 18px;
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
        animation: slide-in-up 0.7s ease-out 0.1s both;
        position: relative;
        z-index: 2;
    }

    .progress-container {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .progress-bar {
        flex: 1;
        background: rgba(148, 163, 184, 0.1);
        height: 8px;
        border-radius: 4px;
        overflow: hidden;
    }

    .progress-fill {
        background: linear-gradient(90deg, #38bdf8, #a855f7);
        height: 100%;
        transition: width 0.3s ease;
    }

    .progress-percentage {
        font-size: 12px;
        color: #38bdf8;
        min-width: 40px;
        text-align: right;
        font-weight: 600;
    }

    /* ==================== FILTERS CARD ==================== */
    .filters-card {
        position: relative;
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.7) 0%, rgba(15, 23, 42, 0.5) 100%);
        border: 1.5px solid rgba(56, 189, 248, 0.15);
        border-radius: 18px;
        padding: 32px;
        margin-bottom: 40px;
        backdrop-filter: blur(10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        animation: slide-in-up 0.7s ease-out 0.2s both;
    }

    .filters-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #38bdf8, #a855f7, #f97316);
        border-radius: 18px 18px 0 0;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 10;
    }

    .filters-card:hover {
        border-color: rgba(56, 189, 248, 0.3);
        box-shadow: 0 20px 50px rgba(56, 189, 248, 0.15);
    }

    .filters-card:hover::before {
        transform: scaleX(1);
    }

    .filters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .filter-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .filter-label {
        font-size: 13px;
        font-weight: 600;
        color: #f9fafb;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .filter-select {
        padding: 12px 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1.5px solid rgba(56, 189, 248, 0.2);
        border-radius: 12px;
        color: #f9fafb;
        font-size: 14px;
        transition: all 0.3s ease;
        font-weight: 500;
    }

    .filter-select::placeholder {
        color: #9ca3af;
    }

    .filter-select:focus {
        outline: none;
        border-color: rgba(56, 189, 248, 0.5);
        background: rgba(15, 23, 42, 0.8);
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
    }

    /* ==================== SECTION CARD ==================== */
    .section-card {
        position: relative;
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.7) 0%, rgba(15, 23, 42, 0.5) 100%);
        border: 1.5px solid rgba(56, 189, 248, 0.15);
        border-radius: 18px;
        padding: 32px;
        margin-bottom: 40px;
        backdrop-filter: blur(10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        animation: slide-in-up 0.7s ease-out 0.3s both;
        overflow: hidden;
    }

    .section-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #38bdf8, #a855f7, #f97316);
        border-radius: 18px 18px 0 0;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 10;
    }

    .section-card:hover {
        border-color: rgba(56, 189, 248, 0.3);
        box-shadow: 0 20px 50px rgba(56, 189, 248, 0.15);
    }

    .section-card:hover::before {
        transform: scaleX(1);
    }

    .section-title {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 28px;
        background: linear-gradient(135deg, #38bdf8, #a855f7);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative;
        z-index: 2;
    }

    .student-attendance-list {
        display: grid;
        gap: 16px;
        position: relative;
        z-index: 2;
    }

    /* ==================== ATTENDANCE ITEM ==================== */
    .student-attendance-item {
        position: relative;
        background: rgba(15, 23, 42, 0.6);
        border: 1.5px solid rgba(56, 189, 248, 0.1);
        border-radius: 14px;
        padding: 20px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        animation: slide-in-up 0.6s ease-out forwards;
    }

    .student-attendance-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #38bdf8, #a855f7, #f97316);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 10;
    }

    .student-attendance-item:hover {
        border-color: rgba(56, 189, 248, 0.3);
        background: rgba(15, 23, 42, 0.8);
        box-shadow: 0 12px 30px rgba(56, 189, 248, 0.1);
        transform: translateY(-2px);
    }

    .student-attendance-item:hover::before {
        transform: scaleX(1);
    }

    .student-name {
        font-weight: 600;
        font-size: 16px;
        color: #f9fafb;
        margin-bottom: 12px;
        position: relative;
        z-index: 2;
    }

    .attendance-stats {
        display: flex;
        gap: 12px;
        margin-top: 12px;
        flex-wrap: wrap;
        position: relative;
        z-index: 2;
    }

    .stat-badge {
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .stat-badge.present {
        background: rgba(34, 197, 94, 0.15);
        color: #22c55e;
        border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .stat-badge.present:hover {
        background: rgba(34, 197, 94, 0.25);
        border-color: rgba(34, 197, 94, 0.5);
    }

    .stat-badge.absent {
        background: rgba(239, 68, 68, 0.15);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .stat-badge.absent:hover {
        background: rgba(239, 68, 68, 0.25);
        border-color: rgba(239, 68, 68, 0.5);
    }

    .stat-badge.excused {
        background: rgba(251, 191, 36, 0.15);
        color: #fbbf24;
        border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .stat-badge.excused:hover {
        background: rgba(251, 191, 36, 0.25);
        border-color: rgba(251, 191, 36, 0.5);
    }

    .status-badge {
        padding: 8px 14px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        display: inline-block;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
    }

    .status-present {
        background: rgba(34, 197, 94, 0.15);
        color: #22c55e;
        border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-present:hover {
        background: rgba(34, 197, 94, 0.25);
        border-color: rgba(34, 197, 94, 0.5);
    }

    .status-absent {
        background: rgba(239, 68, 68, 0.15);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-absent:hover {
        background: rgba(239, 68, 68, 0.25);
        border-color: rgba(239, 68, 68, 0.5);
    }

    .status-excused {
        background: rgba(251, 191, 36, 0.15);
        color: #fbbf24;
        border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .status-excused:hover {
        background: rgba(251, 191, 36, 0.25);
        border-color: rgba(251, 191, 36, 0.5);
    }

    .status-not-marked {
        background: rgba(148, 163, 184, 0.15);
        color: var(--muted);
        border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .status-not-marked:hover {
        background: rgba(148, 163, 184, 0.25);
        border-color: rgba(148, 163, 184, 0.5);
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
        .attendance-hero {
            padding: 60px 24px;
            margin-bottom: 40px;
        }

        .attendance-hero h1 {
            font-size: 32px;
        }

        .attendance-hero p {
            font-size: 16px;
        }

        .filters-card {
            padding: 24px;
        }

        .filters-grid {
            grid-template-columns: 1fr;
        }

        .section-card {
            padding: 24px;
        }

        .student-attendance-item {
            padding: 16px;
        }

        .student-name {
            font-size: 15px;
        }

        .attendance-stats {
            gap: 8px;
        }

        .stat-badge {
            font-size: 11px;
            padding: 4px 10px;
        }
    }
</style>

<div class="attendance-hero">
    <h1>Attendance Analytics</h1>
    <p>View and analyze student attendance across all training sessions</p>
</div>

<!-- Attendance Analytics Section -->
<div style="margin-top: 0;">

    <!-- Filters -->
    <div class="filters-card">
        <div class="filters-grid">
            <div class="filter-group">
                <label class="filter-label">Training</label>
                <select id="training-select" class="filter-select" onchange="updateFilters()">
                    <option value="">All Trainings</option>
                    {% for training in trainings %}
                    <option value="{{ training.id }}">{{ training.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Phase</label>
                <select id="phase-select" class="filter-select" onchange="updateFilters()" disabled>
                    <option value="">Select training first</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Topic</label>
                <select id="topic-select" class="filter-select" onchange="updateFilters()" disabled>
                    <option value="">Select phase first</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Training Attendance Section -->
    <div id="training-attendance" class="section-card" style="display: none;">
        <h2 class="section-title">Training Attendance</h2>
        <div id="training-content"></div>
    </div>

    <!-- Phase Attendance Section -->
    <div id="phase-attendance" class="section-card" style="display: none;">
        <h2 class="section-title">Phase Attendance</h2>
        <div id="phase-content"></div>
    </div>

    <!-- Topic Attendance Section -->
    <div id="topic-attendance" class="section-card" style="display: none;">
        <h2 class="section-title">Topic Attendance</h2>
        <div id="topic-content"></div>
    </div>
</div>

<script>
    const attendanceData = {{ attendance_data| tojson }};
    const students = {{ students_json| tojson }};

    function updateFilters() {
        const trainingSelect = document.getElementById('training-select');
        const phaseSelect = document.getElementById('phase-select');
        const topicSelect = document.getElementById('topic-select');

        const trainingId = trainingSelect.value;
        const selectedPhase = phaseSelect.value;
        const selectedTopic = topicSelect.value;

        // If no training selected, reset everything
        if (!trainingId) {
            phaseSelect.disabled = true;
            topicSelect.disabled = true;
            phaseSelect.innerHTML = '<option value="">Select training first</option>';
            topicSelect.innerHTML = '<option value="">Select phase first</option>';
            hideAllSections();
            return;
        }

        const training = attendanceData[trainingId];

        // Populate phases if needed
        if (phaseSelect.disabled || phaseSelect.options.length <= 1) {
            phaseSelect.disabled = false;
            phaseSelect.innerHTML = '<option value="">All Phases</option>';
            Object.keys(training.phases).sort().forEach(phase => {
                const option = document.createElement('option');
                option.value = phase;
                option.textContent = phase.replace(/^\d+\s*-\s*/, '');
                phaseSelect.appendChild(option);
            });
        }

        const phase = phaseSelect.value;

        // If no phase selected, show training attendance
        if (!phase) {
            topicSelect.disabled = true;
            topicSelect.innerHTML = '<option value="">Select phase first</option>';
            showTrainingAttendance(trainingId);
            return;
        }

        // Populate topics if phase changed
        if (topicSelect.disabled || selectedPhase !== phase) {
            topicSelect.disabled = false;
            topicSelect.innerHTML = '<option value="">All Topics</option>';
            training.phases[phase].topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic.id;
                option.textContent = topic.name;
                topicSelect.appendChild(option);
            });
        }

        const topicId = topicSelect.value;

        // Show appropriate view
        if (!topicId) {
            showPhaseAttendance(trainingId, phase);
        } else {
            showTopicAttendance(trainingId, phase, topicId);
        }
    }

    function hideAllSections() {
        document.getElementById('training-attendance').style.display = 'none';
        document.getElementById('phase-attendance').style.display = 'none';
        document.getElementById('topic-attendance').style.display = 'none';
    }

    function showTrainingAttendance(trainingId) {
        hideAllSections();
        const training = attendanceData[trainingId];
        const section = document.getElementById('training-attendance');
        const content = document.getElementById('training-content');

        let html = '<div class="student-attendance-list">';

        students.forEach(student => {
            const stats = training.students[student.id] || { present: 0, absent: 0, excused: 0, total: 0, percentage: 0 };

            html += `
            <div class="student-attendance-item">
                <div class="student-name">${student.name}</div>
                <div class="progress-container" style="margin: 12px 0;">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${stats.percentage}%;"></div>
                    </div>
                    <span class="progress-percentage">${stats.percentage}%</span>
                </div>
                <div class="attendance-stats">
                    <div class="stat-badge present">Present: ${stats.present}</div>
                    <div class="stat-badge absent">Absent: ${stats.absent}</div>
                    <div class="stat-badge excused">Excused: ${stats.excused}</div>
                    <div style="color: var(--muted); font-size: 12px;">Total: ${stats.total}</div>
                </div>
            </div>
        `;
        });

        html += '</div>';
        content.innerHTML = html;
        section.style.display = 'block';
        applyStaggeredAnimation();
    }

    function showPhaseAttendance(trainingId, phaseName) {
        hideAllSections();
        const training = attendanceData[trainingId];
        const phase = training.phases[phaseName];
        const section = document.getElementById('phase-attendance');
        const content = document.getElementById('phase-content');

        let html = '<div class="student-attendance-list">';

        students.forEach(student => {
            const stats = phase.students[student.id] || { present: 0, absent: 0, excused: 0, total: 0, percentage: 0 };

            html += `
            <div class="student-attendance-item">
                <div class="student-name">${student.name}</div>
                <div class="progress-container" style="margin: 12px 0;">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${stats.percentage}%;"></div>
                    </div>
                    <span class="progress-percentage">${stats.percentage}%</span>
                </div>
                <div class="attendance-stats">
                    <div class="stat-badge present">Present: ${stats.present}</div>
                    <div class="stat-badge absent">Absent: ${stats.absent}</div>
                    <div class="stat-badge excused">Excused: ${stats.excused}</div>
                    <div style="color: var(--muted); font-size: 12px;">Total: ${stats.total}</div>
                </div>
            </div>
        `;
        });

        html += '</div>';
        content.innerHTML = html;
        section.style.display = 'block';
        applyStaggeredAnimation();
    }

    function showTopicAttendance(trainingId, phaseName, topicId) {
        hideAllSections();
        const training = attendanceData[trainingId];
        const phase = training.phases[phaseName];
        const topic = phase.topics.find(t => t.id == topicId);
        const section = document.getElementById('topic-attendance');
        const content = document.getElementById('topic-content');

        let html = '<div class="student-attendance-list">';

        students.forEach(student => {
            const status = topic.attendance[student.id];
            let statusClass = 'status-not-marked';
            let statusText = 'Not Marked';

            if (status === 'Present') {
                statusClass = 'status-present';
                statusText = 'Present';
            } else if (status === 'Absent') {
                statusClass = 'status-absent';
                statusText = 'Absent';
            } else if (status === 'Excused') {
                statusClass = 'status-excused';
                statusText = 'Excused';
            }

            html += `
            <div class="student-attendance-item">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="student-name">${student.name}</div>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                </div>
            </div>
        `;
        });

        html += '</div>';
        content.innerHTML = html;
        section.style.display = 'block';
        applyStaggeredAnimation();
    }
</script>

{% endblock %}
