{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
    .form-card {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(30, 41, 59, 0.6) 100%);
        border: 1px solid rgba(99, 102, 241, 0.15);
        border-radius: 14px;
        padding: 32px;
    }
    .form-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        color: var(--text);
    }
    .form-input, .form-textarea {
        width: 100%;
        padding: 10px 14px;
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 14px;
        transition: all 0.2s ease;
    }
    .form-input:focus, .form-textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .form-textarea {
        min-height: 100px;
        resize: vertical;
    }
    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
    }
    .btn-cancel {
        padding: 10px 20px;
        background: rgba(148, 163, 184, 0.1);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 8px;
        color: var(--text);
        text-decoration: none;
        transition: all 0.2s ease;
    }
    .btn-cancel:hover {
        background: rgba(148, 163, 184, 0.15);
    }
</style>

<div class="form-container">
    <div class="form-card">
        <h1 class="form-title">{% if training %}Edit Training{% else %}Add New Training{% endif %}</h1>
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="name">Training Name *</label>
                <input type="text" id="name" name="name" class="form-input" value="{{ training.name if training else '' }}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="description">Description</label>
                <textarea id="description" name="description" class="form-textarea">{{ training.description if training else '' }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">{% if training %}Update Training{% else %}Create Training{% endif %}</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
