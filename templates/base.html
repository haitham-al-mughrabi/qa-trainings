<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Automation Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
        /* Add specific overrides for the app if needed */
        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 0 16px;
        }
        /* Simple top-right nav for app features */
        .app-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            font-size: 13px;
            z-index: 100;
        }
        .app-nav a {
            color: var(--muted);
            text-decoration: none;
        }
        .app-nav a:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="app-nav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('attendance') }}">Attendance</a>
        <a href="{{ url_for('progress') }}">Progress</a>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
