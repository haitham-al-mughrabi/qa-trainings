{% extends 'base.html' %}

{% block content %}
<style>
    .students-hero {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(168, 85, 247, 0.15) 100%);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 16px;
        padding: 50px 40px;
        margin-bottom: 40px;
        text-align: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .students-hero::before {
        content: '';
        position: absolute;
        top: -50%;
        left: 50%;
        transform: translateX(-50%);
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
        border-radius: 50%;
    }
    .students-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }
    .student-card {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(30, 41, 59, 0.6) 100%);
        border: 1px solid rgba(99, 102, 241, 0.15);
        border-radius: 14px;
        padding: 24px;
        text-decoration: none;
        color: inherit;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 16px;
    }
    .student-card:hover {
        border-color: rgba(99, 102, 241, 0.4);
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
    }
    .student-avatar {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, var(--accent), #a855f7);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: 700;
        color: white;
        flex-shrink: 0;
    }
    .student-info {
        flex: 1;
    }
    .student-name {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
        color: var(--text);
    }
    .student-link-icon {
        width: 20px;
        height: 20px;
        color: var(--muted);
        transition: all 0.2s ease;
    }
    .student-card:hover .student-link-icon {
        color: var(--accent);
        transform: translateX(4px);
    }
</style>

<!-- Hero Section -->
<div class="students-hero">
    <h1 style="font-size: 42px; margin: 0 0 16px 0; position: relative; z-index: 1;">Students</h1>
    <p style="color: var(--text-light); margin: 0; font-size: 16px; max-width: 600px; margin: 0 auto; position: relative; z-index: 1;">
        View profiles, attendance records, and progress for all students
    </p>
</div>

<!-- Students Grid -->
<div class="students-grid">
    {% for student in students %}
    <a href="{{ url_for('student_profile', student_id=student.id) }}" class="student-card">
        <div class="student-avatar">
            {{ student.name[0]|upper }}
        </div>
        <div class="student-info">
            <h3 class="student-name">{{ student.name }}</h3>
        </div>
        <svg class="student-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
    </a>
    {% endfor %}
</div>

{% if students|length == 0 %}
<div style="text-align: center; padding: 60px 20px;">
    <p style="color: var(--muted); font-size: 16px;">No students found.</p>
</div>
{% endif %}

{% endblock %}
