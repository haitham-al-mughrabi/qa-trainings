{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
    .form-card {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(30, 41, 59, 0.6) 100%);
        border: 1px solid rgba(99, 102, 241, 0.15);
        border-radius: 14px;
        padding: 32px;
    }
    .form-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        color: var(--text);
    }
    .form-input, .form-textarea, .form-select {
        width: 100%;
        padding: 10px 14px;
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 14px;
        transition: all 0.2s ease;
    }
    .form-input:focus, .form-textarea:focus, .form-select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .form-textarea {
        min-height: 100px;
        resize: vertical;
    }
    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
    }
    .btn-cancel {
        padding: 10px 20px;
        background: rgba(148, 163, 184, 0.1);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 8px;
        color: var(--text);
        text-decoration: none;
        transition: all 0.2s ease;
    }
    .btn-cancel:hover {
        background: rgba(148, 163, 184, 0.15);
    }
</style>

<div class="form-container">
    <div class="form-card">
        <h1 class="form-title">{% if topic %}Edit Topic{% else %}Add New Topic{% endif %}</h1>
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="training_id">Training *</label>
                <select id="training_id" name="training_id" class="form-select" required>
                    <option value="">Select a training</option>
                    {% for training in trainings %}
                    <option value="{{ training.id }}" {% if topic and topic.training_id == training.id %}selected{% endif %}>{{ training.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="name">Topic Name *</label>
                <input type="text" id="name" name="name" class="form-input" value="{{ topic.name if topic else '' }}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="phase">Phase</label>
                <input type="text" id="phase" name="phase" class="form-input" value="{{ topic.phase if topic else '' }}" placeholder="e.g., 1 - Python Basics">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="instructor">Instructor</label>
                <input type="text" id="instructor" name="instructor" class="form-input" value="{{ topic.instructor if topic else '' }}">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="video_url">Video URL</label>
                <input type="url" id="video_url" name="video_url" class="form-input" value="{{ topic.video_url if topic else '' }}" placeholder="https://youtube.com/...">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="description">Description</label>
                <textarea id="description" name="description" class="form-textarea">{{ topic.description if topic else '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="order">Order</label>
                <input type="number" id="order" name="order" class="form-input" value="{{ topic.order if topic else 0 }}" min="0">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">{% if topic %}Update Topic{% else %}Create Topic{% endif %}</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
